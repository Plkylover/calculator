<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="components">
            <div id="numbers">
                <div class="nums" id="clear">clear</div>
                <div class="nums" onclick="addline('1', 'num')">1</div>
                <div class="nums" onclick="addline('2', 'num')">2</div>
                <div class="nums" onclick="addline('3', 'num')">3</div>
                <div class="nums" onclick="addline('4', 'num')">4</div>
                <div class="nums" onclick="addline('5', 'num')">5</div>
                <div class="nums" onclick="addline('6', 'num')">6</div>
                <div class="nums" onclick="addline('7', 'num')">7</div>
                <div class="nums" onclick="addline('8', 'num')">8</div>
                <div class="nums" onclick="addline('9', 'num')">9</div>
                <div class="nums" onclick="addline('0', 'num')">0</div>
                <div class="nums" onclick="addline('.', undefined)">.</div>
            </div>
            <div id="operators">
                <div class="opra" onclick="addline('+', 'opra')">+</div>
                <div class="opra" onclick="addline('-', 'opra')">-</div>
                <div class="opra" onclick="addline('×', 'opra')">×</div>
                <div class="opra" onclick="addline('÷', 'opra')">÷</div>
                <div class="opra" onclick="calculate()">=</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
